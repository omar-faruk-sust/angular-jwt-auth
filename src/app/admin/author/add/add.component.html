<div class="row justify-content-md-center align-content-center" style="padding-top: 80px;">

    <form class="col-sm-10 offset-sm-4 text-center"  [formGroup]="authorForm" (ngSubmit) = "onSubmit()">

        <div class="form-group row">
            <label for="inputName" class="col-sm-4 col-form-label">Name</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="inputName" formControlName="name" placeholder="Name">
            </div>
            <div *ngIf="this.submitted && authorForm.controls['name'].hasError('required')" class="error">
                Name is required.
            </div>
        </div>

        <div class="form-group row">
            <label for="inputEmail" class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
                <input type="email" class="form-control" id="inputEmail" formControlName="email" placeholder="Email">
            </div>

            <div *ngIf="this.submitted && authorForm.controls['email'].hasError('required')"  class="error">
                Email is required.
            </div>
        </div>

        <div class="form-group row">
            <label for="inputGithub" class="col-sm-4 col-form-label">Github</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="github" id="inputGithub" placeholder="Github">
            </div>

            <div *ngIf="this.submitted && authorForm.controls['github'].hasError('required')" class="error">
                Github Profile link is required.
            </div>
        </div>

        <div class="form-group row">
            <label for="inputTwitter" class="col-sm-4 col-form-label">twitter</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="twitter" id="inputTwitter" placeholder="Twitter">
            </div>

            <div *ngIf="this.submitted && authorForm.controls['twitter'].hasError('required')" class="error">
                Name is required.
            </div>
        </div>

        <div class="form-group row">
            <label for="inputLocation" class="col-sm-4 col-form-label">Location</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="location"  id="inputLocation" placeholder="Location">
            </div>

            <div *ngIf="this.submitted && authorForm.controls['location'].hasError('required')" class="error">
                Location is required.
            </div>
        </div>

        <div class="form-group row">
            <label for="inputLatestArticlePublished" class="col-sm-4 col-form-label">Latest Article Published</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" formControlName="latest_article_published" n id="inputLatestArticlePublished" placeholder="Latest Article Published">
            </div>

            <div *ngIf="this.submitted && authorForm.controls['latest_article_published'].hasError('required')" class="error">
                Latest article published articale name is required.
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-8">
                <button type="submit" class="btn btn-dark" >Add</button>
            </div>
        </div>

    </form>

</div>
